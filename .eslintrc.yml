extends: airbnb-base
rules:
    indent:
    - error
    - 4
    linebreak-style:
    - error
    - unix
    quotes:
    - error
    - single
    semi:
    - error
    - always
    comma-dangle:
    - error
    - always-multiline
    no-cond-assign:
    - error
    - always
    max-len:
    - error
    no-console: 'off'
env:
    jasmine: true
    node: true

